<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment='preentreno' id='preentreno' class="inactive">
    <div th:each="question : ${preQuestions}" th:id="${question.name}" class="inactive">
        <th:block th:if="${question.name == 'question_preentreno_1_casa'}">
            <div class="center-image">  
                <img th:src="@{/img/casa.png}" alt="Foto pre" class="img-fluid main" data-option='fail' th:attr="data-idquestion=${question.getId()}"></img>          
            </div>
            <div class="row img_container">
                <th:block th:each="img : ${#strings.arraySplit(question.images, '-')}">
                    <div class="col-md-4">
                        <th:block th:if="${img == 'img/casa_letra.png'}">
                            <img th:src="${img}" alt="Foto pre" class="img-fluid" data-option='succes' th:attr="data-idquestion=${question.getId()}"></img>
                        </th:block>
                        <th:block th:unless="${img == 'img/casa_letra.png'}">
                            <img th:src="${img}" alt="Foto pre" class="img-fluid" data-option='fail' th:attr="data-idquestion=${question.getId()}"></img>
                        </th:block>
                    </div>
                </th:block>
            </div>
        </th:block>
        <th:block th:if="${question.name == 'question_preentreno_2_coche'}">
            <div class="center-image">
                <img th:src="@{/img/coche.png}" alt="Foto pre" class="img-fluid main" data-option='fail' th:attr="data-idquestion=${question.getId()}"></img>
            </div>
            <div class="row img_container">
                <th:block th:each="img : ${#strings.arraySplit(question.images, '-')}">
                    <div class="col-md-4">
                        <th:block th:if="${img == 'img/coche_letra.png'}">
                            <img th:src="${img}" alt="Foto pre" class="img-fluid" data-option='succes' th:attr="data-idquestion=${question.getId()}"></img>
                        </th:block>
                        <th:block th:unless="${img == 'img/coche_letra.png'}">
                            <img th:src="${img}" alt="Foto pre" class="img-fluid" data-option='fail' th:attr="data-idquestion=${question.getId()}"></img>
                        </th:block>
                    </div>  
                </th:block>
            </div>
        </th:block> 
        <th:block th:if="${question.name == 'question_preentreno_3_perro'}">            
            <div class="center-image">
                <img th:src="@{/img/perro.png}" alt="Foto pre" class="img-fluid main" data-option='fail' th:attr="data-idquestion=${question.getId()}"></img>
            </div>
            <div class="row img_container">
                <th:block th:each="img : ${#strings.arraySplit(question.images, '-')}">
                    <div class="col-md-4">
                        <th:block th:if="${img == 'img/perro_letra.png'}">
                            <img th:src="${img}" alt="Foto pre" class="img-fluid" data-option='succes' th:attr="data-idquestion=${question.getId()}"></img>
                        </th:block>
                        <th:block th:unless="${img == 'img/perro_letra.png'}">
                            <img th:src="${img}" alt="Foto pre" class="img-fluid" data-option='fail' th:attr="data-idquestion=${question.getId()}"></img>
                        </th:block>
                    </div>
                </th:block>
            </div>
        </th:block>  
    </div>
</div>
